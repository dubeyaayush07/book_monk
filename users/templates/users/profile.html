{% extends "books/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <img class="account-img" src="{{ user.profile.image.url }}">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <button class="btn btn-dark" type="submit">Update</button>
        </form>
        
    </div>
{% endblock content %}
