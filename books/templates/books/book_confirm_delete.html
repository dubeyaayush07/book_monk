{% extends "books/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Are you sure you want to delete this post?</h2>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Yes, Delete</button>
                <a class="btn btn-dark" href="{% url 'book-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
